<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
        }

        header > span {
            font-size: 3em;
            font-weight: bold;
            background-color: blue;
            padding: 20px;
            border-radius: 100px;
        }

        header > h1 {
            padding: 5px 0 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <span>K</span>
        <h1>Kyro</h1>
    </header>
</body>
</html>
